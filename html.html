<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
    
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="netflix-logo.png" alt="Netflix">
            </div>
            <div class="right">
                <select name="Languages" id="Language">
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </select>
                <button><a href="#">Sign in</a></button>
            </div>
        </nav>
        <div class="showcase">
            <div class="content">
                <h1 id="heading">Unlimited movies, TV shows and more.</h1>
                <h2 id="heading 2">Unlimited movies, TV shows and more.</h2>
            </div>
            <form action="#">
                <div class="email">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                        <input type="email" name="email" placeholder="Enter your email">
                        <button type="button" onclick='document.getElementById("heading").innerHTML="Yooooo"'><a href="#">Get started > </a></button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
